<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-tac-toe</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="title"><h1>Tic-Tac-Toe</h1></div>
    <div class="playerMenu">
      <div class="player" id="Player One">
        <h3>Player One</h3>
        <div>
          <button>x</button>
          <button>o</button>
        </div>
      </div>
      <div id="score">
        <h4>Score</h4>
        <div>
          <h4>1</h4>
          <h4>0</h4>
        </div>
      </div>
      <div class="player" id="Player TWo">
        <h3>Player Two</h3>
        <div>
          <button>x</button>
          <button>o</button>
        </div>
      </div>
    </div>

    <div id="gameBoard">
      <div class="checkSquare" id="0">x</div>
      <div class="checkSquare" id="1">x</div>
      <div class="checkSquare" id="2">x</div>
      <div class="checkSquare" id="3">x</div>
      <div class="checkSquare" id="4">x</div>
      <div class="checkSquare" id="5">x</div>
      <div class="checkSquare" id="6">x</div>
      <div class="checkSquare" id="7">x</div>
      <div class="checkSquare" id="8">x</div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
