<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-tac-toe</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="title"><h1>Tic-Tac-Toe</h1></div>
    <div class="playerMenu">
      <div class="player" id="Player One">
        <h3>Player One</h3>
        <div>
          <button id="XplayerOne">x</button>
          <button id="OplayerOne">o</button>
        </div>
      </div>
      <div id="score">
        <h4>Score</h4>
        <div>
          <h4>1</h4>
          <h4>0</h4>
        </div>
      </div>
      <div class="player" id="Player TWo">
        <h3>Player Two</h3>
        <div>
          <button id="XplayerTwo">x</button>
          <button id="OplayerTwo">o</button>
        </div>
      </div>
    </div>

    <div id="gameBoard">
      <button class="checkSquare" id="0"></button>
      <button class="checkSquare" id="1"></button>
      <button class="checkSquare" id="2"></button>
      <button class="checkSquare" id="3"></button>
      <button class="checkSquare" id="4"></button>
      <button class="checkSquare" id="5"></button>
      <button class="checkSquare" id="6"></button>
      <button class="checkSquare" id="7"></button>
      <button class="checkSquare" id="8"></button>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
